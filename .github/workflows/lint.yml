name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.8
      with:
        versionSpec: '5.x'
    - name: Use GitVersion
      uses: gittools/actions/gitversion/execute@v0.9.8
      id: gitversion
    - name: Changelog
      id: changelog
      uses: nuuday/github-changelog-action@v1.0.0
      with:
        next_version: "${{ steps.gitversion.outputs.majorMinorPatch }}"
    - name: Bump version
      run: |
        sed -i "s/\(version=\"\).*\(\"\)/\1$VER\2/g" setup.py
      env:
        VER: ${{ steps.gitversion.outputs.majorMinorPatch }}
    - name: Commit Changelog and Version
      uses: stefanzweifel/git-auto-commit-action@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./terraplanfeed --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./terraplanfeed --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
